<!--
Example:

-->
<dom-module id='ll-property-image'>

  <style>

    :host {
      display: inline-block;
      box-sizing: border-box;
      border: 1px solid #dddddd;
      border-radius: 4px;
      position: relative;
      padding: 0 12px 50px 12px;
    }

    h1 {
      font-size: 22px;
      color: #0069aa;
      font-weight: 300;
      width: 250px;
      margin: 16px 0 8px;
    }

    p {
      font-size: 1em;
    }

    textarea {
      resize: none;
      display: block;
      width: 100%;
      height: 50px;
      padding: 0;
      border: solid #dddddd;
      border-width: 1px 0 0 0;
      position: absolute;
      bottom: 0;
      left: 0;
      outline: none;
    }

    ul {
      list-style: none;
    }

    input.inline-edit {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: none;
      padding: 5px 0;
      margin: 0;
      outline: none;
      font: inherit;
      color: inherit;
      line-height: inherit;
      font-size: inherit;
      text-align: inherit;
      background-color: inherit;
      vertical-align: top;
    }

    input.inline-edit:hover,
    input.inline-edit:focus {
      /* Change the background to a light yellow */
      background-color: #FFD;

      /* A subtle transition never hurts */
      -webkit-transition: background-color 0.5s;
      -moz-transition: background-color 0.5s;
      -ie-transition: background-color 0.5s;
      transition: background-color 0.5s;
    }

    .no-select {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .property-image-loading {
      position: absolute;
      left: calc(50% - 20px);
      top: calc(50% - 20px);
      z-index: 10;
    }

    iron-image, .property-image-default {
      width: 250px;
      height: 250px;
      background-color: #f5f5f5;
    }

    :host:hover .menu {
      display: block;
    }

    .icon-edit {
      padding: 2px;
    }

    .menuOpen .menu {
      display: block;
      background-color: #6d84b4;
      border: 1px solid #0069aa;
      color: white;
    }

    .menuOpen .menu ul {
      display: block;
    }

    .menu {
      display: none;
      width: 20px;
      height: 20px;
      border: 1px solid #cccccc;
      border-radius: 2px;
      position: absolute;
      top: 70px;
      right: 17px;
      background-color: #cfd8dc;
    }

    .menu ul {
      display: none;
      position: absolute;
      right: 0;
      background-color: #ffffff;
      padding: 0;
      margin: 0;
      color: #4d4d4f;
      box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
      width: 150px;
      font-size: 12px;
    }

    .menu ul li {
      padding: 5px;
      cursor: pointer;
      line-height: 18px;
    }

    .menu ul li:hover {
      background-color: #f5f5f5;
    }

    .menu ul li a {
      padding: 5px;
    }

  </style>

<script>

  Polymer({

    is: 'll-property-image',

    properties: {
      /**
       * The Image URL
       * If not provided, a default image will be shown as a placeholder.
       * It is defaulted to an empty string, as any undefined value will result in the hideSpinner and hideDefault Image attributes to not be evaluated.
       */
      src: {
        type: String,
        value: '',
        reflectToAttribute: true
      },
      /**
       * Image Name
       * This is expected, need to figure out how to make it required.
       */
      imgName: {
        type: String
      },
      /**
       * The Image Description.
       * Optional
       */
      imgDescription: {
        type: String,
        value: this.imgDescription || '',
        notify: true,
        observer: '_metaDataChanged'
      },
      /**
       * The Image Title
       * Optional
       * If not provided, will default to the image name.
       */
      imgTitle: {
        type: String,
        observer: '_metaDataChanged'
      },
      /**
       * Used to track if the dropdown menu is visible.
       */
      menuOpen: {
        type: Boolean,
        value: false,
        readOnly: true
      },
      /**
       * Used to track if this is the default image in the gallery.
       */
      isDefaultImage: {
        type: Boolean,
        value: this.isDefaultImage || false
      },
      /**
       * Possible values are contain or cover
       * We might want to extend this to have an auto, that could determine which mode based on the image dimensions.
       */
      imgSizing: {
        type: String,
        value: 'cover'
      },
      /**
       * Bound to the img-iron isLoaded. Used to show/hide elements based on the state.
       */
      isLoaded: {
        type: Boolean,
        value: false
      },
      /**
       * Bound to the img-iron isLoading. Used to show/hide elements based on the state.
       */
      isLoading: {
        type: Boolean,
        value: false
      }
    },

    ready: function() {
      this.imgTitle = this.imgTitle || this.imgName;

      this._imgDescription = this.imgDescription;
      this._imgTitle = this.imgTitle;
      this._dirty = false;

      if (!this.imgName) {
        throw "imgName is required";
      }
    },
    /**
     * Raises an event for deleting an image
     * TODO: Need a confirmation dialog. Here or on the parent?
     */
    deleteImage: function() {
      this.fire('ll-property-delete-image', { imgName: this.imgName });
    },
    /**
     * Toggles the visibility on the Menu
     */
    toggleMenu: function() {
      this._setMenuOpen(!this.menuOpen);
      this.toggleClass('menuOpen', this.menuOpen, this.$.main);
    },
    /**
     * Sets the visibility on the Menu to hidden
     */
    closeMenu: function() {
      this._setMenuOpen(false);
      this.toggleClass('menuOpen', false, this.$.main);
    },
    /**
     * Toggles the Default Image value, and raises an event.
     * TODO: Have a propery track this locally.
     */
    makeDefaultImage: function() {
      this.isDefaultImage = !this.isDefaultImage;
      this.fire('ll-property-default-image', { imgName: this.imgName });
    },
    /**
     * Used to determine visibility on the Spinner
     * @param src
     * @param loaded
     * @returns {boolean}
     */
    hideSpinner: function(src, loaded) {
      return (src && loaded);
    },
    /**
     * Used to determine if the default image should be shown.
     * @param src
     * @returns {boolean}
     */
    hideDefaultImage: function(src) {
      return !!src;
    },
    setImageSrc: function(src) {
      this.src = src;
      return src;
    },
    isDirty: function() {
      return this._dirty;
    },
    getChanges: function() {
      return {
        title: this.imgTitle,
        description: this.imgDescription,
        isDefaultImage: this.isDefaultImage
      };
      //TODO: return the new Title and Description fields
    },
    _metaDataChanged: function(newVal, oldVal) {

      //make sure these values are set first
      if (!this._imgTitle) {
        return;
      }

      this._dirty = (this.imgDescription !== this._imgDescription || this.imgTitle !== this._imgTitle);
    }
  });

</script>
